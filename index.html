<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>군다돌 지도</title>

  <!-- 카카오 지도 API -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d5cbf4f6b296d31844e57dcdb1eab473&libraries=services"></script>

  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <h2>군포시다함께돌봄센터 지도</h2>
  <div id="map"></div>

  <script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
          center: new kakao.maps.LatLng(37.3616, 126.9352), // 군포 근처
          level: 3
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소 → 좌표 변환
    var geocoder = new kakao.maps.services.Geocoder();

    geocoder.addressSearch('경기도 군포시 고산로 647', function(result, status) {
      if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        var marker = new kakao.maps.Marker({
          map: map,
          position: coords
        });

        map.setCenter(coords);
      }
    });
  </script>

</body>
</html>
